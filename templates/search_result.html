{% extends 'portal.html' %}

{% block title %}
{{name}}の検索結果
{% endblock %}


{% block contents %}
        {% for video in videos %}
            <div class="title">
                <p>{{video["title"]}}</p>
                <a href="https://www.youtube.com/watch?v={{video['id']}}">動画へ</a> 
            </div>
            <div class=imgbox>
                <img class=thumbnail width="100%" height="225" src="{{video['thumnail']}}" preserveAspectRatio="xMidYMid" >
            </div>
        {% endfor %}
{% endblock %}
