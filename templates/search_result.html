{% extends 'portal.html' %}

{% block title %}
{{name}}の検索結果
{% endblock %}

{% block contents%}
    {% for i in len(titles) %}
        <div class="title">
            <p>{{title[i]}}</p>
            <a href="{{ids[i]}}"></a> 
        </div>

{% endblock %}

{% block ids %}
        {% for id in ids %}
            <a href="{{id}}">動画へ</a>
        {% endfor %}
{% endblock %}
