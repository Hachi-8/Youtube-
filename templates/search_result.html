{% extends 'portal.html' %}

{% block title %}
{{name}}の検索結果
{% endblock %}

{% block contents%}
    {% for i in range_len_titles %}
        <div class="title">
            <p>{{titles[i]}}</p>
            <a href="https://www.youtube.com/watch?v={{ids[i]}}">動画へ</a> 
        </div>
    {% endfor %}
{% endblock %}

{% block imgs %}
        {% for video in videos %}
            <div class=imgbox>
                <img class=thumbnail width="100%" height="225" src="{{video[thumnail]}}" preserveAspectRatio="xMidYMid" >
            </div>
        {% endfor %}
{% endblock %}
