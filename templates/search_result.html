{% extends 'portal.html' %}

{% block title %}
<div class="search_word">
    {{name}}の検索結果
</div>
{% endblock %}


{% block contents %}
    {% for video in videos %}

            <div class="content">        
                <div class="title">
                    <p>{{video["title"]}}</p>
                    <a href="https://www.youtube.com/watch?v={{video['id']}}">動画へ</a> 
                </div>
                
                <img class=thumbnail src="{{video['thumnail']}}" preserveAspectRatio="xMidYMid" >
                <form action="/thread" method="GET">    
                    <input type ="hidden" value="{{video['title']}}">
                    <button type="submit">評判・コメント</button>
                </form>
            </div>

    {% endfor %}
{% endblock %}
