<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        YoutubeSearch
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

    <h1>
        {% block title %}    
        <!--タイトル-->
        {% endblock %}
    </h1>
    <div class="content-container">
        {% block contents %}
        <!--コンテンツ-->
        {% endblock %}
    </div>

</body>
</html>
