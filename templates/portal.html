<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        YoutubeSearch
    </title>
<style>
        div.search_word{
            text-align: center;
        }
        div.content{
            border: 1px dotted silver;
            margin: 10px; padding: 10px;
            height:300px;
            width:auto;
            clear: both;
        }
        div.title{
            height : 225px;
            width:auto;
            border: 1px dotted silver;
            margin: 10px; padding: 10px;
            float: left;
        }
        div.imgbox{
            width: auto;
            height: 225px ;
            margin: 10px; padding: 10px;
            float: left;

        }
        img.thumbnail{
            width:100%;
            height: auto;
        }
</style>
</head>
<body>
    <h1>
        {% block title %}
        <!---タイトル--->>
        {% endblock %}
    </h1>
    <div>
        {% block contents %}
        <!--コンテンツ-->
        {% endblock %}
    </div>

</body>
</html>
