<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        YoutubeSearch
    </title>
<style>
        div.search_word{
            text-align: center;

        }
        div.content-container{
            
            width: 100%;
            height: 100%;
            text-align: center;
        }
        div.content{
            border: 1px dotted silver;
            margin: 4px;
            padding: 5px;
            height:150px;
            width: 450px;
            float: left;
        }
        div.title{
            height : 120px;
            width: 240px;
            float: left;
            padding: 10px;

        }

        
        img.thumbnail{
            height: 140px;
            float: left;
            margin: 1px,0;
        }
        form{
            text-align: center;
        }
        input.searchword{
            width: 24%;
        }
</style>
</head>
<body>
    <form action = "/search" method ="GET">
        <input class="searchword" type ="text" name="name">
        <input class="searchbtn" type ="submit" value="検索">
    </form>
    <h1>
        {% block title %}
        <!---タイトル--->>
        {% endblock %}
    </h1>
    <div class="content-container">
        {% block contents %}
        <!--コンテンツ-->
        {% endblock %}
    </div>

</body>
</html>
